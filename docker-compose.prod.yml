# Production Docker Compose for DMARC Analyser
#
# Usage:
#   1. Edit .env.production with your secrets
#   2. Edit deploy/Caddyfile with your domain
#   3. Create data directories: sudo mkdir -p /var/lib/dmarc-analyser/{postgres,redis,caddy}
#   4. Run: docker compose -f docker-compose.prod.yml up -d

services:
  # Next.js Web Application
  web:
    image: helliott20/dmarc-analyser:web
    container_name: dmarc-web
    restart: unless-stopped
    env_file: .env.production
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://dmarc:${POSTGRES_PASSWORD}@postgres:5432/dmarc_analyser
      - REDIS_URL=redis://redis:6379
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - dmarc-network
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Background Workers (BullMQ)
  worker:
    image: helliott20/dmarc-analyser:worker
    container_name: dmarc-worker
    restart: unless-stopped
    env_file: .env.production
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://dmarc:${POSTGRES_PASSWORD}@postgres:5432/dmarc_analyser
      - REDIS_URL=redis://redis:6379
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - dmarc-network

  # PostgreSQL Database (bind mount for persistence)
  postgres:
    image: postgres:16-alpine
    container_name: dmarc-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: dmarc
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: dmarc_analyser
    volumes:
      - /var/lib/dmarc-analyser/postgres:/var/lib/postgresql/data
    networks:
      - dmarc-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dmarc -d dmarc_analyser"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 512M

  # Redis for Job Queues (bind mount for persistence)
  redis:
    image: redis:7-alpine
    container_name: dmarc-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy noeviction
    volumes:
      - /var/lib/dmarc-analyser/redis:/data
    networks:
      - dmarc-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 192M

  # Caddy Reverse Proxy (auto-HTTPS)
  caddy:
    image: caddy:2-alpine
    container_name: dmarc-caddy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./deploy/Caddyfile:/etc/caddy/Caddyfile:ro
      - /var/lib/dmarc-analyser/caddy:/data
    networks:
      - dmarc-network
    depends_on:
      - web

networks:
  dmarc-network:
    driver: bridge

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: dmarc-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: dmarc
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-dmarc_dev_password}
      POSTGRES_DB: dmarc_analyser
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - dmarc-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dmarc -d dmarc_analyser"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for Job Queues
  redis:
    image: redis:7-alpine
    container_name: dmarc-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy noeviction
    volumes:
      - redis-data:/data
    ports:
      - "6379:6379"
    networks:
      - dmarc-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # BullMQ Dashboard (for development)
  bull-board:
    image: deadly0/bull-board
    container_name: dmarc-bull-board
    restart: unless-stopped
    environment:
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_USE_TLS: "false"
      BULL_PREFIX: bull
    ports:
      - "3001:3000"
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - dmarc-network
    profiles:
      - dev

  # Background Workers
  worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: dmarc-worker
    restart: unless-stopped
    command: npm run workers
    environment:
      DATABASE_URL: postgresql://dmarc:${POSTGRES_PASSWORD:-dmarc_dev_password}@postgres:5432/dmarc_analyser
      REDIS_URL: redis://redis:6379
      NEXTAUTH_URL: ${NEXTAUTH_URL:-http://localhost:3000}
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
      GMAIL_CLIENT_ID: ${GMAIL_CLIENT_ID}
      GMAIL_CLIENT_SECRET: ${GMAIL_CLIENT_SECRET}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - dmarc-network

volumes:
  postgres-data:
  redis-data:

networks:
  dmarc-network:
    driver: bridge
